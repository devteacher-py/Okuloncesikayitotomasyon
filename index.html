<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaokulu Öğrenci Kayıt Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Anaokulu Öğrenci Kayıt Formu</h1>
<form id="studentForm">
    <label for="name">Öğrenci Adı:</label>
    <input type="text" id="name" required>

    <label for="surname">Öğrenci Soyadı:</label>
    <input type="text" id="surname" required>

    <label for="birthdate">Doğum Tarihi:</label>
    <input type="date" id="birthdate" required>

    <label for="parentName">Veli Adı:</label>
    <input type="text" id="parentName" required>

    <label for="contact">İletişim Numarası:</label>
    <input type="tel" id="contact" required>

    <button type="submit" class="save-button">Kaydet</button>
</form>
<h2>Öğrenci Listesi</h2>
<table id="studentsTable" border="1">
    <thead>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Doğum Tarihi</th>
            <th>Veli Adı</th>
            <th>İletişim</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <!-- Öğrenciler burada listelenecek -->
    </tbody>
</table>

    <div id="studentsList"></div>

    <script src="app.js"></script>
</body>
</html>
